<!DOCTYPE html>
<html>
<head>
	<title>Chat with socket.io and node.js</title>
	<style>
		#chat{
			height:500px;
		}
		#contentWrap {
			display: none;
		}
		#chatWrap {
			float:left;
			border: 1px #0000 solid;
		}
	</style>
</head>
<body>
	<div id="nickWrap">
		<p>Enter a Username:</p>
		<p id="nickError"></p>
		<form id="setNick">
			<input size="35" id="nickname"></input>
			<input type="submit"></input>
		</form>
	</div>
	<div id="contentWrap">
		<div id="chatWrap">
		<div id="chat"></div>
		<form id="send-message">
			<input size="35" id="message"></input>
			<input type="submit"></input>
		</form>
		</div>
	<div id="users"></div>
	</div>
	<script src="http://code.jquery.com/jquery-latest.min.js"></script>
	<script src="/socket.io/socket.io.js"></script>
	<script>
		jQuery(function($) {
			var socket = io.connect();
			var $nickForm = $('#setNick');
			var $nickError = $('#nickError');
			var $nickBox = $('#nickname');
			var $messageForm = $('#send-message');
			var $users = $('#users');
			var $messageBox = $('#message');
			var $chat = $('#chat');

			$nickForm.submit(function(e) {
				e.preventDefault();
				socket.emit('new user', $nickBox.val(), function(data) { //callback
					if(data) {
						$('#nickWrap').hide();
						$('#contentWrap').show();
					} else {
						$nickError.html('Username Already taken');
					}

				});
				$nickBox.val('');
			});

			socket.on('usernames', function(data) {
				var html = '';
				for(i=0;i<data.length;i++) {
					 html += data[i] + '<br/>'
				}
				$users.html(html); 
			});

			$messageForm.submit(function(e) { //function with event argument
				e.preventDefault();//dont want form to actually submit and refresh the page just want message to be sent to server
				socket.emit('send message',$messageBox.val()); //value of message
				$messageBox.val('');
			});

			socket.on('new message', function(data) {
				$chat.append('<b>'+ data.nick + ': </b>' + data.msg + "<br/>");
			})
		})
	</script>
</body>
</html>
